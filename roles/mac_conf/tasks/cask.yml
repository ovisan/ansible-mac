---

- name: Update all Homebrew packages
  homebrew:
    update_homebrew: yes

- name: Install iterm2
  homebrew_cask:
    name: iterm2

- name: Install Alfred
  homebrew_cask:
    name: alfred

- name: Install Hazel
  homebrew_cask:
    name: hazel

- name: Install MailButler
  homebrew_cask:
    name: mailbutler

- name: Install VisualStudio Code
  homebrew_cask:
    name: visual-studio-code

- name: Make VSCode available in terminal
  file:
    src: /Applications/Visual\ Studio\ Code.app/Contents/Resources/app/bin/code
    dest: /usr/local/bin/code
    state: link

- name: Install sync extention
  command: code --install-extention Shan.code-settings-sync

- name: Install BetterTouchTool
  homebrew_cask:
    name: bettertouchtool

- name: Install Spectacle
  homebrew_cask:
    name: spectacle

- name: Install AppCleaner
  homebrew_cask:
    name: appcleaner

- name: Install CheatSheet
  homebrew_cask:
    name: cheatsheet

- name: Install Docker
  homebrew_cask:
    name: docker

- name: Install Dropbox
  homebrew_cask:
    name: dropbox

- name: Install Dash
  homebrew_cask:
